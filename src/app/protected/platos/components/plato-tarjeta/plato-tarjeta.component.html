
<mat-card  class="example-card">
    <mat-card-header>
      
      <mat-card-title  class="title-card">{{plato.title}}</mat-card-title>
     
    </mat-card-header>
     
    <img mat-card-image src="{{plato.image}}" alt="Foto no disponible">
    <mat-card-content>
      <p>
        <!-- contenido -->
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
              color="primary"
              [routerLink]="['/dashboard/plato',  plato.id ]">
        Detalles
    </button>
      <button mat-button>Eliminar</button>
    </mat-card-actions>
</mat-card>
